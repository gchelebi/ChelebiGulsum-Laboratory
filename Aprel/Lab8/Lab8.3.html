<html lang="en">
<head>
    <style>
        h1{
            color: gray;

        }
        input{
            border-radius: 5px;

.submit{

    height: 27px;
}

       <title>Sign Up</title>
</head>
<body>

    <img src="https://cdn-icons-png.flaticon.com/512/2037/2037710.png" alt="Sign Up Icon" width="60px">
    <form>
        <input type="text" id="username" name="username"><br><br>

        <input type="email" id="email" name="email"><br><br>

        <input type="password" id="password" name="password"><br><br>

        <input class="submit" type="submit" value="Sign Up">
    </form>
